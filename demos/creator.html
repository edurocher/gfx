<html>
<head>
    <title>Create GFX JSON</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        @import "../../dojo/resources/dojo.css";
        @import "../../dijit/tests/css/dijitTests.css";

        td.cell {
            padding: 1em 1em 0 0;
            text-align: left;
            vertical-align: top;
        }
    </style>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async:1"></script>
    <script type="text/javascript">
        require([
            "dojo/ready", "dojo/dom", "dojo/json", "gfx/Surface", "gfx/Group", "gfx/Line", "gfx/Rect", "gfx/Path",
            "gfx/matrix", "gfx/utils"
        ], function (ready, dom, json, Surface, Group, Line, Rect, Path, matrix, gfxUtils) {
            surface = null;
            grid_size = 500;
            grid_step = 50;

            init = function () {
                // initialize graphics
                var container = dom.byId("gfx");
                surface = new Surface(container, 500, 500);
                // create a picture

                // make a grid
                var grid = new Group(surface);
                for (var i = 0; i <= grid_size; i += grid_step) {
                    new Line({shape: {x1: 0, x2: grid_size, y1: i, y2: i}, stroke: "black"}, grid);
                    new Line({shape: {y1: 0, y2: grid_size, x1: i, x2: i}, stroke: "black"}, grid);
                }

                // make a checkerboard
                var board = new Group(surface), gs2 = grid_step * 2;
                for (var i = 0; i < grid_size; i += grid_step) {
                    for (var j = 0; j < grid_size; j += grid_step) {
                        if (i % gs2 === j % gs2) {
                            new Rect({
                                shape: {x: i, y: j, width: grid_step, height: grid_step},
                                fill: [255, 0, 0, 0.1]}, board);
                        }
                    }
                }

                // draw test_transform shapes
                var g1 = new Group(surface);
                var r1 = gfxUtils.createShape({type: "rect", x: 200, y: 200}, g1);
                r1.fill = "green";
                r1.stroke = {};

                var r2 = gfxUtils.createShape({type: "rect"}, surface);
                r2.stroke = {};
                r2.fill = {type: "linear", to: {x: 50, y: 100},
                    colors: [
                        {offset: 0, color: "green"},
                        {offset: 0.5, color: "red"},
                        {offset: 1, color: "blue"}
                    ] };
                r2.transform = {dx: 100, dy: 100};

                var r3 = new Rect(surface);
                r3.stroke = {};
                r3.fill = { type: "linear" };

                var r4 = gfxUtils.createShape({type: "rect"}, g1);
                r4.fill = "blue";
                r4.transform = [matrix.rotategAt(-30, 350, 250), { dx: 300, dy: 200 }];

                var p1 = gfxUtils.createShape({type: "path"}, g1).moveTo(300, 100).lineTo(400, 200).lineTo(400, 300).lineTo(300,
                        400).curveTo(400, 300, 400, 200, 300, 100);
                p1.stroke = {};
                p1.transform = {};

                var p2 = gfxUtils.createShape(p1.shape, g1);
                p2.stroke = {color: "red", width: 2};
                p2.transform = {dx: 100};

                var p3 = gfxUtils.createShape({type: "path"}, g1).moveTo(300, 100).setAbsoluteMode(false).lineTo(100,
                        100).lineTo(0, 100).lineTo(-100, 100).curveTo(100, -100, 100, -200, 0, -300);
                p3.stroke = {color: "blue", width: 2};
                p3.transform = matrix.rotategAt(180, 250, 250);

                g1.moveToFront();
                g1.transform = matrix.rotategAt(-15, 250, 250);

                // dump everything
                dump();
            };

            dump = function () {
                var objects = gfxUtils.serialize(surface);
                // name top-level objects
                for (var i = 0; i < objects.length; ++i) {
                    objects[i].name = "shape" + i;
                }
                // format and show
                dom.byId("io").value = json.stringify(objects, null, dom.byId("pprint").checked ? " " : null);
            };

            ready(init);
        });
    </script>
</head>
<body>
<h1>Create GFX JSON</h1>

<p>This is a helper file, which serves as a template to generate static pictures.</p>
<table>
    <tr>
        <td class="cell">
            <div id="gfx" style="width: 500px; height: 500px; border: solid 1px black;">
            </div>
        </td>
    </tr>
</table>
<p><textarea id="io" cols="80" rows="10" wrap="soft"></textarea></p>

<p>
    <button onclick="dump()">Dump!</button>
    &nbsp;&nbsp;&nbsp;<input type="checkbox" id="pprint" checked="checked"/>&nbsp;<label for="pprint">Pretty-print
    JSON</label></p>
</body>
</html>
